on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"
    paths-ignore:
      - README.md

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Build frontend
        run: |
          cd web
          bun install --frozen-lockfile
          bun run build

      - uses: goreleaser/goreleaser-action@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: release --clean
